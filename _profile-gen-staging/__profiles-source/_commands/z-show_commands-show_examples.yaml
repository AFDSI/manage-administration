
# In profile-values.yaml
interface:
  command_reference:
    # This 'default' block is used for the standard PowerShell profile
    default:
      title: "PowerShell Quick Reference"
      sections:
        - heading: "Navigation"
          commands:
            - { name: "home", description: "Navigate to the user's home directory." }
            - { name: "projects", description: "Navigate to the main projects directory." }
        - heading: "CDE Management"
          commands:
            - { name: "show_env", description: "Display the CDE's status and variables." }
            - { name: "check_versions", description: "Check versions of key CDE tools." }
            - { name: "show_commands", description: "Display this reference." }

    # The 'modes' block corresponds to the terminal_profiles section
    modes:
      AWS:
        title: "AWS Quick Reference"
        sections:
          - heading: "AWS Environment"
            commands:
              - { name: "Initialize-AWSEnvironment", description: "Load AWS credentials into the session." }
          - heading: "Example S3 Commands"
            commands:
              - { name: "Get-S3Bucket", description: "List all S3 buckets." }



# In profile-values.yaml
interface:
  command_reference:
    # ... as defined before
    
  examples_reference: # This is the new section for show_examples
    title: "Usage Examples & Snippets"
    sections:
      - heading: "Git Common Tasks"
        examples:
          - { title: "Amend the last commit without changing the message", snippet: "git commit --amend --no-edit" }
          - { title: "Revert a file to the last commit's version", snippet: "git checkout HEAD -- <file_path>" }

      - heading: "Docker Quick Starts"
        examples:
          - { title: "Remove all stopped containers", snippet: "docker container prune -f" }

