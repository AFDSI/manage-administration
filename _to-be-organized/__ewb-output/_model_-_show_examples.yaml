Linux Development
WSL Debian

Basics:
  pwd, cd, ls, ls -la, tree, mkdir -p, rm -rf, mv, touch, cat

Packages update & upgrade:
  sudo apt update && sudo apt upgrade -y
  sudo yum/dnf

Service management
  systemctl

Process list
  ps aux

Disk usage
  df -h

Cleanup (Python caches):
  find . -type d -name '__pycache__' -exec rm -rf {} +

Search:
  grep -n "pattern" file
  grep -R pattern dir/

Inspect:
  printenv
  echo $VAR
  command -v pyenv
  type -a python

Networking ports:
  ss -lntp | grep -E ':8080|:8081|:8082'  

Curl probe:
  curl -I http://127.0.0.1:8080/__health-check

Git common:
  git clone
  git add
  git commit -m
  git status -s
  git rev-parse --short HEAD

Git config:
  git config --global user.name "Your Name"
  git config --global user.email "your.email@example.com"

Optimize
  node amp-optimize.js /mnt/e/DIRECTORY/FILE.html /mnt/e/DIRECTORY/FILE.html

