Windows Development
Windows PowerShell 7

Profile Administration

  Check modules:
  Get-Module powershell-yaml -ListAvailable | Select Name,Version,Path

  Set policy:
  Set-ExecutionPolicy -Scope CurrentUser -ExecutionPolicy RemoteSigned -Force

  Normal dev shell: no flags
  pwsh -File .\profile-generator.ps1 -ValuesPath .\profile-values.yaml

    debugging generator
    -NoProfile
    
    show debug output
    -ShowDebug
    
    only validate config, do not generate files
    -ValidateOnly
  
Search-replace:

  (Get-Content c:\temp\test.txt) | Foreach-Object {$_ -replace '_!_',"`n"} | Set-Content c:\temp\test.txt

Purge CSS

  purgecss --css "F:/content/google/proposal/2025/a-compose.css" --content "F:/content/google/proposal/2025/a-compose.html" --output "F:/content/google/proposal/2025/purged"

